<div class="container main-content">

    <div class="row" ng-repeat="question in questions.items">
        <div class="col-xs-12 col-sm-4">
            <div class="list-group">
                <div  class="list-group-item list-group-item-info">
                    <h4 class="list-group-item-heading">
                        <a href="{{question.link}}" target="_blank">
                            {{question.title}}
                        </a>
                        <span class="glyphicon glyphicon-thumbs-up">{{question.up_vote_count}}</span>
                    </h4>
                    <p class="list-group-item-text">
                        <span class="label label-primary" ng-repeat="tag in question.tags">{{tag}}</span>
                    </p>
                </div>
            </div>

            <div class="list-group hidden-xs">
                <div class="list-group-item  list-group-item-success clearfix">
                    <div class="list-group-item-heading text-muted col-sm-12">asked at <strong>{{question.creation_date}}</strong></div>

                    <div class="col-lg-6">
                        <img ng-src="{{question.owner.profile_image}}" />
                    </div>

                    <div class="clearfix visible-sm-block"></div>
                    <p class="list-group-item-text text-muted col-lg-6 col-md-12">
                        {{question.owner.display_name}}
                        <span class="glyphicon glyphicon-music" title="reputation">{{question.owner.reputation}}</span>
                    </p>

                    <div class="question-info text-info col-lg-6">view Count<span class="glyphicon glyphicon-eye-open">{{question.view_count}}</span></div>

                    <div class="question-info col-lg-6">answer Count<span class="glyphicon glyphicon-comment">4</span></div>

                    <div class="question-info text-danger col-lg-6">score<span class="glyphicon glyphicon-fire">{{question.score}}</span></div>
                </div>
            </div>
        </div>

        <div class="col-sm-8 hidden-xs" ng-bind-html="question.body"></div>
    </div>


</div>
